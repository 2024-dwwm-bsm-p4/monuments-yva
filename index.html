<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les monuments</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

  <body>

      <div class="contentbtn">

        </div>

    <div class="contentCard flex-row">

        <div class="div-card hide triomphe filter"><img src="./images/arc_de_triomphe.jpg" alt=""></div>
        <div class="div-card hide michel filter"><img src="./images/mont_saint_michel.jpg" alt=""></div>
        <div class="div-card hide versailles filter"><img src="./images/versailles.jpg" alt=""></div>
    </div>
    <div class="output">
        <p>info</p>
    </div>
    <script type="text/javascript" src="script.js"></script>
